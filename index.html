<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <title>Access Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff00; /* Green text color */
            font-family: monospace; /* Use a monospace font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .loading-animation {
            width: 100px;
            height: 100px;
            border: 2px solid #00ff00;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-container {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .loading-bar-container {
            width: 100%;
            background-color: #111;
            height: 10px;
            margin-bottom: 5px;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #00ff00;
            transition: width linear;
        }

        .loading-percentage {
            font-size: 18px;
        }

        .loading-text {
            font-size: 18px;
        }

        /* Style for the input field and label */
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-label {
            font-size: 18px;
        }

        .terminal-input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #00ff00; /* Green underline */
            color: #00ff00; /* Green text color */
            font-family: monospace; /* Use a monospace font */
            font-size: 18px;
            padding: 5px;
            outline: none;
            caret-color: #00ff00; /* Green typing cursor */
            margin-left: 10px;
        }

        /* Remove default input styles */
        .terminal-input:focus {
            outline: none;
        }

        /* Style for the password status message */
        .password-status {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Style for the tick and cross icons */
        .tick-icon, .cross-icon {
            font-size: 24px;
        }

        .tick-icon {
            color: #00ff00; /* Green color for the tick icon */
        }

        .cross-icon {
            color: red; /* Red color for the cross icon */
        }
    </style>
</head>
<body>
    <div class="input-container">
        <span class="input-label" id="pass">Enter Password:</span>
        <input class="terminal-input" type="password" id="passwordField" placeholder="Enter 'hello'">
    </div>
    <div class="password-status" id="passwordStatus"></div>
    <br><br>
    <div class="loading-animation"></div>
    <div class="loading-container">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-percentage">0%</div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <script>
        const passwordField = document.getElementById('passwordField');
        const passwordlabel = document.getElementById('pass');
        const passwordStatus = document.getElementById('passwordStatus');
        const loadingAnimation = document.querySelector('.loading-animation');
        const loadingContainer = document.querySelector('.loading-container');

        passwordField.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const userText = passwordField.value.trim().toLowerCase();
                if (userText === 'hello') {
                    // If the user entered "hello," show loading elements and password accepted message
                    passwordlabel.style.display = 'none'; // Hide the password label
                    passwordField.style.display = 'none'; // Hide the input field
                    loadingAnimation.style.display = 'block'; // Show loading animation
                    loadingContainer.style.display = 'flex'; // Show loading container
                    passwordStatus.innerHTML = '<span class="tick-icon">&#10004;</span> Access Granted !';
                    passwordStatus.style.color = '#00ff00'; // Green color for success
                    startLoading();
                } else {
                    // If the user's input is not "hello," show password denied message
                    passwordStatus.innerHTML = '<span class="cross-icon">&#10008;</span> Access Denied';
                    passwordStatus.style.color = 'red'; // Red color for failure
                    passwordField.value = ''; // Clear the input field
                }
            }
        });

        // Simulate loading by gradually increasing the loading bar width
        const loadingBar = document.querySelector('.loading-bar');
        const loadingPercentage = document.querySelector('.loading-percentage');
        const loadingText = document.querySelector('.loading-text');

        let width = 0;
        const interval = 100;
        const totalTime = 5000;
        const increment = (interval / totalTime) * 100;

        function startLoading() {
            const loadingInterval = setInterval(() => {
                width += increment;

                if (width > 100) {
                    width = 100; // Limit width to 100%
                }

                loadingBar.style.width = width + '%';
                loadingPercentage.textContent = Math.round(width) + '%';

                if (width >= 100) {
                    clearInterval(loadingInterval);
                    loadingText.textContent = 'Welcome...';
                    setTimeout(() => {
                        // Redirect to the specified page
                        window.location.href = "index.html";
                    }, 3000); // Redirect after 1 second
                }
            }, interval);
        }
    </script>
</body>
</html>
